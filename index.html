<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Load data from an external GeoJSON file</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
 
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibWlrZWxtIiwiYSI6ImNsaHN4aXR4cjBkZ3Yza3Fwdm1iY3p4NTgifQ.1zj0w4X4BJ1D6qzG-xozRA';
const map = new mapboxgl.Map({
container: 'map', // container ID
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
style: 'mapbox://styles/mapbox/satellite-streets-v12', // style URL
projection: 'globe', // Display the map as a globe, since satellite-v9 defaults to Mercator
zoom: 2, // starting zoom
center: [108, 4] // // starting center in [lng, lat]
});
 
map.on('style.load', () => {
map.setFog({}); // Set the default atmosphere style
});
 
map.on('load', () => {
map.addSource('earthquakes', {
type: 'geojson',
// Use a URL for the value for the `data` property.
data: 'https://39923278.servicio-online.net/appmapa/get.php'
});
 
map.addLayer({
'id': 'earthquakes-layer',
'type': 'circle',
'source': 'earthquakes',
'paint': {
'circle-radius': 4,
'circle-stroke-width': 2,
'circle-color': 'red',
'circle-stroke-color': 'white'
}
});

map.on('click', 'earthquakes-layer', (e) => {
            const features = map.queryRenderedFeatures(e.point, { layers: ['earthquakes-layer'] });
            const feature = features[0].properties
            alert("Nombre: " + features[0].properties.nombre + `\nDirecci贸n ${feature.direccion}\nFacturaci贸n 2021: ${feature["2021"]}\nFacturaci贸n 2022: ${feature["2022"]}\nFacturaci贸n 2023: ${feature["2023"]}`);
        });

});
</script>
 
</body>
</html>
